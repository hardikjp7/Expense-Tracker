<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f8f9fa;
        }

        .upload-box.dragover {
            border-color: #764ba2;
            background: #e7e9ff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .dashboard {
            display: none;
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card.credit {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stat-card.debit {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }

        .transactions-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .transaction-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .transaction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .transaction-details {
            flex: 1;
        }

        .transaction-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-date {
            color: #666;
            font-size: 0.9em;
        }

        .transaction-amount {
            font-size: 1.5em;
            font-weight: bold;
        }

        .transaction-amount.credit {
            color: #11998e;
        }

        .transaction-amount.debit {
            color: #ee0979;
        }

        .transaction-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
            flex-wrap: wrap;
        }

        .note-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .note-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95em;
            resize: vertical;
            min-height: 60px;
        }

        .note-display {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #555;
            font-style: italic;
        }

        .btn-small {
            padding: 6px 15px;
            font-size: 0.9em;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-small:hover {
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .chart-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Personal Expense Tracker</h1>
            <p>Upload your transaction statement to analyze your spending patterns</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <h2>Drop your transaction file here</h2>
                <p style="margin: 15px 0; color: #666;">or</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept=".txt">
                <p style="margin-top: 15px; color: #999; font-size: 0.9em;">Supports .txt files</p>
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Transactions</h3>
                    <div class="amount" id="totalTransactions">0</div>
                </div>
                <div class="stat-card credit">
                    <h3>Total Credits</h3>
                    <div class="amount" id="totalCredits">‚Çπ0</div>
                </div>
                <div class="stat-card debit">
                    <h3>Total Debits</h3>
                    <div class="amount" id="totalDebits">‚Çπ0</div>
                </div>
                <div class="stat-card">
                    <h3>Net Balance</h3>
                    <div class="amount" id="netBalance">‚Çπ0</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">üìä Monthly Overview</div>
                <canvas id="monthlyChart" height="80"></canvas>
            </div>

            <div class="controls">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Search transactions...">
                <select class="filter-select" id="typeFilter">
                    <option value="all">All Transactions</option>
                    <option value="DEBIT">Debits Only</option>
                    <option value="CREDIT">Credits Only</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="date-desc">Latest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="amount-desc">Highest Amount</option>
                    <option value="amount-asc">Lowest Amount</option>
                </select>
                <button class="btn" onclick="exportData()">üì• Export CSV</button>
                <button class="btn" onclick="resetApp()">üîÑ New File</button>
            </div>

            <div class="transactions-container" id="transactionsContainer"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
        let transactions = [];
        let notes = {};
        let chart = null;

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');

        // Drag and drop handlers
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.name.endsWith('.txt')) {
                processFile(file);
            } else {
                alert('Please upload a .txt file');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processFile(file);
            }
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                parseTransactions(content);
                showDashboard();
            };
            reader.readAsText(file);
        }

        function parseTransactions(content) {
            transactions = [];
            const lines = content.split('\n');
            let currentTransaction = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                // Match date line
                const dateMatch = line.match(/^([A-Za-z]{3}\s+\d{2},\s+\d{4})/);
                if (dateMatch) {
                    if (currentTransaction) {
                        transactions.push(currentTransaction);
                    }
                    currentTransaction = {
                        date: dateMatch[1],
                        rawDate: new Date(dateMatch[1])
                    };
                    continue;
                }

                if (!currentTransaction) continue;

                // Match transaction details
                if (line.startsWith('Paid to') || line.startsWith('Received from') || line.startsWith('Payment to') || line.startsWith('Transfer to')) {
                    const parts = line.split(/\s+(DEBIT|CREDIT)\s+/);
                    if (parts.length >= 3) {
                        currentTransaction.details = parts[0];
                        currentTransaction.type = parts[1];
                        currentTransaction.amount = parseFloat(parts[2].replace(/[‚Çπ,]/g, ''));
                    }
                }

                // Match Transaction ID
                if (line.startsWith('Transaction ID')) {
                    currentTransaction.transactionId = line.split('Transaction ID')[1].trim();
                }

                // Match UTR
                if (line.startsWith('UTR No.')) {
                    currentTransaction.utr = line.split('UTR No.')[1].trim();
                }

                // Match payment method
                if (line.startsWith('Paid by') || line.startsWith('Credited to')) {
                    currentTransaction.account = line.split(/Paid by|Credited to/)[1].trim();
                }
            }

            if (currentTransaction) {
                transactions.push(currentTransaction);
            }

            transactions = transactions.filter(t => t.type && t.amount);
            transactions.sort((a, b) => b.rawDate - a.rawDate);
        }

        function showDashboard() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            updateStatistics();
            renderTransactions();
            createChart();
        }

        function updateStatistics() {
            const totalCredits = transactions.filter(t => t.type === 'CREDIT').reduce((sum, t) => sum + t.amount, 0);
            const totalDebits = transactions.filter(t => t.type === 'DEBIT').reduce((sum, t) => sum + t.amount, 0);
            const netBalance = totalCredits - totalDebits;

            document.getElementById('totalTransactions').textContent = transactions.length;
            document.getElementById('totalCredits').textContent = '‚Çπ' + totalCredits.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('totalDebits').textContent = '‚Çπ' + totalDebits.toLocaleString('en-IN', {maximumFractionDigits: 2});
            document.getElementById('netBalance').textContent = '‚Çπ' + netBalance.toLocaleString('en-IN', {maximumFractionDigits: 2});
        }

        function renderTransactions() {
            const container = document.getElementById('transactionsContainer');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            let filtered = transactions.filter(t => {
                const matchesSearch = t.details.toLowerCase().includes(searchTerm);
                const matchesType = typeFilter === 'all' || t.type === typeFilter;
                return matchesSearch && matchesType;
            });

            // Sort
            filtered.sort((a, b) => {
                switch(sortFilter) {
                    case 'date-asc': return a.rawDate - b.rawDate;
                    case 'date-desc': return b.rawDate - a.rawDate;
                    case 'amount-asc': return a.amount - b.amount;
                    case 'amount-desc': return b.amount - a.amount;
                    default: return 0;
                }
            });

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No transactions found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map((t, index) => `
                <div class="transaction-item">
                    <div class="transaction-header">
                        <div class="transaction-details">
                            <div class="transaction-name">${t.details}</div>
                            <div class="transaction-date">üìÖ ${t.date}</div>
                        </div>
                        <div class="transaction-amount ${t.type.toLowerCase()}">
                            ${t.type === 'CREDIT' ? '+' : '-'}‚Çπ${t.amount.toLocaleString('en-IN', {maximumFractionDigits: 2})}
                        </div>
                    </div>
                    <div class="transaction-meta">
                        <span>üÜî ${t.transactionId || 'N/A'}</span>
                        <span>üè¶ ${t.account || 'N/A'}</span>
                    </div>
                    <div class="note-section">
                        ${notes[t.transactionId] ? `
                            <div class="note-display" id="note-display-${index}">
                                üìù ${notes[t.transactionId]}
                            </div>
                            <button class="btn-small" onclick="editNote(${index}, '${t.transactionId}')">Edit Note</button>
                        ` : `
                            <textarea class="note-input" id="note-input-${index}" placeholder="Add a note about this transaction..."></textarea>
                            <button class="btn-small" onclick="saveNote(${index}, '${t.transactionId}')">Save Note</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function saveNote(index, transactionId) {
            const noteInput = document.getElementById(`note-input-${index}`);
            const noteText = noteInput.value.trim();
            if (noteText) {
                notes[transactionId] = noteText;
                renderTransactions();
            }
        }

        function editNote(index, transactionId) {
            const currentNote = notes[transactionId];
            delete notes[transactionId];
            renderTransactions();
            setTimeout(() => {
                const noteInput = document.getElementById(`note-input-${index}`);
                if (noteInput) {
                    noteInput.value = currentNote;
                    noteInput.focus();
                }
            }, 100);
        }

        function createChart() {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            
            const monthlyData = {};
            transactions.forEach(t => {
                const month = t.rawDate.toLocaleString('default', { month: 'short', year: 'numeric' });
                if (!monthlyData[month]) {
                    monthlyData[month] = { credits: 0, debits: 0 };
                }
                if (t.type === 'CREDIT') {
                    monthlyData[month].credits += t.amount;
                } else {
                    monthlyData[month].debits += t.amount;
                }
            });

            const labels = Object.keys(monthlyData).sort();
            const creditData = labels.map(l => monthlyData[l].credits);
            const debitData = labels.map(l => monthlyData[l].debits);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Credits',
                        data: creditData,
                        backgroundColor: 'rgba(17, 153, 142, 0.7)',
                        borderColor: 'rgba(17, 153, 142, 1)',
                        borderWidth: 2
                    }, {
                        label: 'Debits',
                        data: debitData,
                        backgroundColor: 'rgba(238, 9, 121, 0.7)',
                        borderColor: 'rgba(238, 9, 121, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '‚Çπ' + value.toLocaleString('en-IN');
                                }
                            }
                        }
                    }
                }
            });
        }

        function exportData() {
            let csv = 'Date,Details,Type,Amount,Transaction ID,UTR,Account,Note\n';
            transactions.forEach(t => {
                const note = notes[t.transactionId] || '';
                csv += `"${t.date}","${t.details}","${t.type}","${t.amount}","${t.transactionId || ''}","${t.utr || ''}","${t.account || ''}","${note}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'expense_report.csv';
            a.click();
        }

        function resetApp() {
            transactions = [];
            notes = {};
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('fileInput').value = '';
        }

        // Add event listeners for filters
        document.getElementById('searchBox').addEventListener('input', renderTransactions);
        document.getElementById('typeFilter').addEventListener('change', renderTransactions);
        document.getElementById('sortFilter').addEventListener('change', renderTransactions);
    </script>
</body>
</html>
